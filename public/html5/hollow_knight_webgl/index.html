<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Hollow Knight</title>
  <style>
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    body { padding: 0; margin: 0 }
#unity-container { position: absolute }
#unity-container.unity-desktop { left: 50%; top: 50%; transform: translate(-50%, -50%) }
#unity-container.unity-mobile { width: 100%; height: 100% }
#unity-canvas { background: #000000 }
.unity-mobile #unity-canvas { width: 100%; height: 100% }
#unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none }
#unity-logo { width: 154px; height: 130px; background: url('unity-logo-dark.png') no-repeat center }
#unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: url('progress-bar-empty-dark.png') no-repeat center }
#unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('progress-bar-full-dark.png') no-repeat center }
#unity-footer { position: relative }
.unity-mobile #unity-footer { display: none }
#unity-webgl-logo { float:left; width: 204px; height: 38px; background: url('webgl-logo.png') no-repeat center }
#unity-build-title { float: right; margin-right: 10px; line-height: 38px; font-family: arial; font-size: 18px }
#unity-fullscreen-button { float: right; width: 38px; height: 38px; background: url('fullscreen-button.png') no-repeat center }
#unity-mobile-warning { position: absolute; left: 50%; top: 5%; transform: translate(-50%); background: white; padding: 10px; display: none }

  </style>
  <script>
    // Use local Build directory instead of remote URL
    var root_dir = ''; // empty = same origin
  </script>
</head>
<body>
  <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;">
    LOADING...
  </div>
  <div hidden id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-mobile-warning">WebGL builds are not supported on mobile devices.</div>
  </div>

  <script>
    var loadingText = document.querySelector("#loading-text");
    let totalBytes = 0;
    let loadedBytes = 0;

    async function getSize(url) {
      try {
        const res = await fetch(url, { method: "HEAD" });
        return parseInt(res.headers.get("Content-Length") || "0", 10);
      } catch {
        return 0;
      }
    }

    async function fetchWithProgress(url) {
      const response = await fetch(url);
      const reader = response.body.getReader();
      let chunks = [];
      let received = 0;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        received += value.length;
        loadedBytes += value.length;
        chunks.push(value);

        let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
        let mbTotal = '909.17'; // keep original display or change if you know real size
        loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
      }

      let fullBuffer = new Uint8Array(received);
      let offset = 0;
      for (let chunk of chunks) {
        fullBuffer.set(chunk, offset);
        offset += chunk.length;
      }
      return fullBuffer.buffer;
    }

    async function mergeFiles(fileParts) {
      const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
      const mergedBlob = new Blob(buffers);
      return URL.createObjectURL(mergedBlob);
    }

    function getParts(file, start, end) {
      let parts = [];
      for (let i = start; i <= end; i++) {
        parts.push(file + ".part" + i);
      }
      return parts;
    }

    (async () => {
      // Local part paths: Build/bog.data.part1–44 and Build/bog.wasm.part1–2
      const allParts = [
        ...getParts(root_dir + "Build/bog.data", 1, 44),
        ...getParts(root_dir + "Build/bog.wasm", 1, 2),
      ];

      const sizes = await Promise.all(allParts.map(getSize));
      totalBytes = sizes.reduce((a, b) => a + b, 0);

      const [dataUrl, wasmUrl] = await Promise.all([
        mergeFiles(getParts(root_dir + "Build/bog.data", 1, 44)),
        mergeFiles(getParts(root_dir + "Build/bog.wasm", 1, 2)),
      ]);

      var buildUrl = root_dir + "Build";
      var loaderUrl = buildUrl + "/bog.loader.js";

      var config = {
        dataUrl: dataUrl,
        frameworkUrl: buildUrl + "/bog.framework.js",
        codeUrl: wasmUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Team Cherry & Truffled",
        productName: "Hollow Knight",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      container.hidden = false;
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingText.remove();
          loadingBar.style.display = "none";
          canvas.style.display = "block";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    })();
  </script>
