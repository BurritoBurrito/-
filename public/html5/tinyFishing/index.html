<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: #000;

      overflow: hidden;
    }
    canvas {
      image-rendering: optimizeSpeed;
      margin: 0;
      padding: 0;

      display: block;

    .gm4html5_div_class {

  <img src="html5game/bgLoading.png" id="img_bgLoading" alt="" style="position:absolute; left:0; top:0; width:1px; height:1px; z-index:10;"/>

  <img src="html5game/bgLoading.png" id="img_cursorHandler" alt="" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0; z-index:20;"/>
  <div id="img_loadingbar">
    <div id="img_loadingbaroverlay"></div>

</head>
