<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>adxxxxxxxxx</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="testFrame" 
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups" 
    allow="fullscreen"
    loading="eager"
    title="Static URL Frame">
  </iframe>
  <script>
    const urls = [
      "https://burritoedition.com/src/p/ad/10ad.html",
      "https://burritoedition.com/src/p/ad/9ad.html",
      "https://burritoedition.com/src/p/ad/8ad.html"
    ];

    // Randomly select one at the start
    const currentIndex = Math.floor(Math.random() * urls.length);

    const iframe = document.getElementById("testFrame");
    iframe.src = urls[currentIndex];
  </script>
</body>
</html>
