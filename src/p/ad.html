<!DOCTYPE html>
<html lang="en">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1658760822270324"
  crossorigin="anonymous"></script>
      <title>Dashboard Example</title>
</head>
<body>
 <style>
    body, html {
      margin: 0; padding: 0; height: 100vh; width: 100vw; background: #222; 
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: sans-serif;
    }
    iframe {
      border: 3px solid lime;
      width: 90vw;
      height: 80vh;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    iframe.visible {
      opacity: 1;
    }
  </style>
  <iframe id="testFrame" 
  src="https://burritoedition.com/src/p/ad/10ad.html" 
  sandbox="allow-scripts allow-same-origin allow-forms allow-popups" 
  allow="fullscreen"
  loading="eager"
  title="testy Tester"
></iframe>

<script>
  const frame = document.getElementById('testFrame');

  // Show the iframe with fade-in effect
  setTimeout(() => frame.classList.add('visible'), 100);

  // Optional: Dynamically modify src to try to bypass caching/proxy issues
  setTimeout(() => {
    frame.src = "https://burritoedition.com/src/p/ad/10ad.html?bypass=" + Date.now();
  }, 5000);

</script>
</body>
</html>
