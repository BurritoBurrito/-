<body marginwidth="0" marginheight="0">
  <!-- Anchor Ad Container -->
  <div class="script-container"></div>

  <script>
  (function() {
      // Load AdSense script
      var adsenseScript = document.createElement('script');
      adsenseScript.async = true;
      adsenseScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1658760822270324';
      adsenseScript.crossOrigin = 'anonymous';
      document.head.appendChild(adsenseScript);

      // Once AdSense is ready, insert the anchor ad
      adsenseScript.onload = function() {
          var adContainer = document.createElement('ins');
          adContainer.className = 'adsbygoogle';
          adContainer.style.display = 'block';
          adContainer.setAttribute('data-ad-client', 'ca-pub-1658760822270324');
          adContainer.setAttribute('data-ad-slot', '5222202208');
          adContainer.setAttribute('data-ad-format', 'auto');
          adContainer.setAttribute('data-full-width-responsive', 'true');

          var container = document.querySelector('.script-container');
          if (container) {
              container.appendChild(adContainer);

              // Trigger ad rendering
              try {
                  (adsbygoogle = window.adsbygoogle || []).push({});
              } catch (e) {
                  console.error('AdSense push error:', e);
              }
          }
      };
  })();
  </script>
</body>
