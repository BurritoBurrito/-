<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe URL Rotator</title>
  <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
  </style>
</head>
<body>

  <iframe id="testFrame" 
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups" 
    allow="fullscreen"
    loading="eager"
    title="URL Rotator">
  </iframe>

  <script>
    const urls = [
      "https://burritoedition.com/src/p/adlong/1along.html",
      "https://burritoedition.com/src/p/adlong/2along.html",
      "https://burritoedition.com/src/p/adlong/3along.html"
    ];

    let currentIndex = getRandomInt(0, 2);
    const iframe = document.getElementById("testFrame");
    const switchInterval = 20000;

    function loadFrame(index) {
      iframe.src = urls[index];
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Initial load
    loadFrame(currentIndex);

    // Start loop
    setInterval(() => {
      currentIndex = (currentIndex + 1) % urls.length;
      loadFrame(currentIndex);
    }, switchInterval);
  </script>

</body>
</html>
